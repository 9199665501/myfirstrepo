<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar with Search</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 20px;
    }

    nav .logo {
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    .search-container {
      background-color: #f4f4f4;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }

    .search-container input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
      }

      nav ul li {
        margin: 10px 0;
      }

      .search-container {
        padding: 15px;
      }

      .search-container input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">CodingLab</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <div class="search-container">
    <input type="text" placeholder="Search here" />
  </div>

</body>
</html>
